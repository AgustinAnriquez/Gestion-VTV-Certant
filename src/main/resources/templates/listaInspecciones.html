<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>vtv</title>
</head>
<body>
	<header th:replace="layout/plantilla :: header"></header>
	<div class="container">
		<h2 class="text-center">Inspecciones</h2>
		<a class="btn btn-success my-2" th:href="@{/listaInspecciones/agregarInspeccion}">Agregar inspeccion</a>
		<div class="row"  th:if="${inspecciones != null and !inspecciones.empty}">
			<div class="col">
				<table border="1" class="table table-hover">
					<thead>
						<tr>
							<th>Numero de inspeccion</th>
							<th>Fecha</th>
							<th>Estado</th>
							<th>Dni de inspector</th>
							<th>Dni de propietario</th>
							<th>Dominio de automovil</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="inspeccion : ${inspecciones}">
							<td th:text="${inspeccion.idinspeccion}">Mostrar id</td>
							<td th:text="${inspeccion.fecha}">Mostrar fecha</td>  
							<td th:text="${inspeccion.estado}">Mostrar estado</td>
							<td th:text="${inspeccion.inspector.dnipersona}">Mostrar dni de inspector</td>
							<td th:text="${inspeccion.propietario.dnipersona}">Mostrar dni de propietario</td>
							<td th:text="${inspeccion.automovil.dominio}">Mostrar dominio del automovil</td>
							<td><a class="btn btn-primary" th:href="@{/listaInspecciones/editarInspeccion/} + ${inspeccion.idinspeccion}" th:text="Editar"></a></td>
							<td><a class="btn btn-danger" th:href="@{/listaInspecciones/eliminarInspeccion/} + ${inspeccion.idinspeccion}" th:text="Eliminar"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:if="${inspecciones ==null or inspecciones.empty}">
			La lista de inspecciones esta vacia
		</div>
		<a class="btn btn-secondary my-2" th:href="@{/}">Volver a inicio</a>
	</div>
	<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>

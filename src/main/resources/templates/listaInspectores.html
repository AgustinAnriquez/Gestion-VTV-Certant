<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>vtv</title>
</head>
<body>
	<header th:replace="layout/plantilla :: header"></header>
	<div class="container">
		<h2 class="text-center" >Inspectores</h2>
		<a class="btn btn-success my-2" th:href="@{/listaInspectores/agregarInspector}">Agregar inspector</a>
		<div class="row"  th:if="${inspectores != null and !inspectores.empty}">
			<div class="col">
				<table border="1" class="table table-hover">
					<thead>
						<tr>
							<th>Dni</th>
							<th>Legajo</th>
							<th>Nombre</th>
							<th>Apellido</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="inspector : ${inspectores}">
							<td th:text="${inspector.dnipersona}">Mostrar dni</td>
							<td th:text="${inspector.legajo}">Mostrar legajo</td>  
							<td th:text="${inspector.nombre}">Mostrar nombre</td>
							<td th:text="${inspector.apellido}">Mostrar apellido</td>
							<td><a class="btn btn-primary" th:href="@{/listaInspectores/editarInspector/} + ${inspector.dnipersona}" th:text="Editar"></a></td>
							<td><a class="btn btn-danger" th:href="@{/listaInspectores/eliminarInspector/} + ${inspector.dnipersona}" th:text="Eliminar"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:if="${inspectores ==null or inspectores.empty}">
			La lista de inspectores esta vacia
		</div>
		<a class="btn btn-secondary my-2" th:href="@{/}">Volver a inicio</a>
	</div>
</body>
</html>

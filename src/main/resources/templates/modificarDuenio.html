<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>vtv</title>
</head>
<body>
	<header th:replace="layout/plantilla :: header"></header>
	<h2 class="text-center">Datos de la persona</h2>
	<a class="btn btn-secondary m-2" th:href="@{/listaDuenios/}">Regresar</a>
	<br/>
	<form class="container" th:action="@{/listaDuenios/guardarDuenio}" method="post" th:object="${duenio}">
		
		<label class="form-label" for="dnipersona">Dni:</label>
		<input class="form-control" type="number" name="dni" th:field="*{dnipersona}"/>
		<span th:if="${#fields.hasErrors('dnipersona')}" th:errors="*{dnipersona}">Dni error</span>
		<br/>
		<label class="form-label" for="nombre">Nombre:</label>
		<input class="form-control" type="text" name="nombre" th:field="*{nombre}"/>
		<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre error</span>
		<br/>
		<label class="form-label" for="apellido">Apellido:</label>
		<input class="form-control" type="text" name="apellido" th:field="*{apellido}"/>
		<span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Apellido error</span>
		<br/>
		<label class="form-label" for="tipo">Tipo:</label>
		<select  class="form-select" th:field="*{tipo}">
			<option th:value="comun" th:text="comun">
			<option th:value="exento" th:text="exento">
		</select>
		<span th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}">Tipo error</span>
		<br/>
		<input class="btn btn-primary my-2" type="submit" name="guardarDuenio" value="Guardar"/>
	</form>
	<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>vtv</title>
</head>
<body>
	<header th:replace="layout/plantilla :: header"></header>
	<div class="container">
		<h2 class="text-center" >Propietarios</h2>
		<a class="btn btn-success my-2" th:href="@{/listaDuenios/agregarDuenio}">+ Agregar duenio</a>
		<div class="row"  th:if="${duenios != null and !duenios.empty}">
			<div class="col">
				<table border="1" class="table table-hover">
					<thead>
						<tr>
							<th>Dni</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>tipo</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="duenio : ${duenios}">	
							<td th:text="${duenio.dnipersona}">Mostrar dni></td>  
							<td th:text="${duenio.nombre}">Mostrar nombre</td>
							<td th:text="${duenio.apellido}">Mostrar apellido</td>
							<td th:text="${duenio.tipo}">Mostrar tipo</td>    
							<td><a class="btn btn-primary" th:href="@{/listaDuenios/editarDuenio/} + ${duenio.dnipersona}" th:text="Editar"></a></td>
							<td><a class="btn btn-danger" th:href="@{/listaDuenios/eliminarDuenio/} + ${duenio.dnipersona}" th:text="Eliminar"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:if="${duenios ==null or duenios.empty}">
			La lista de duenios de vehiculos esta vacia
		</div>
		<a class="btn btn-secondary my-2" th:href="@{/}">Volver a inicio</a>
	</div>
	
	
	<footer th:replace="layout/plantilla :: footer"></footer>
		
</body>
</html>
